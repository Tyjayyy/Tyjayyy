<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300" preserveAspectRatio="xMidYMid slice">
  <!-- Gradiente Animado -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#005bea">
        <animate attributeName="stop-color" values="#005bea; #00c6fb; #005bea" dur="6s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#00c6fb">
        <animate attributeName="stop-color" values="#00c6fb; #005bea; #00c6fb" dur="6s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
  </defs>

  <!-- Fundo Animado -->
  <rect width="800" height="300" fill="url(#gradient)" />

  <!-- Elemento de Brilho -->
  <circle cx="400" cy="150" r="400" fill="white" opacity="0.1">
    <animate attributeName="cx" values="400; 800; 400; 0; 400" dur="10s" repeatCount="indefinite" />
    <animate attributeName="cy" values="150; 0; 300; 150; 150" dur="10s" repeatCount="indefinite" />
  </circle>

  <!-- Texto -->
  <text x="50%" y="50%" text-anchor="middle" fill="white" font-size="50px" font-family="'Pacifico', cursive" dy=".3em" opacity="0.9">
    Bem-vindo ao meu Perfil! ðŸŽ‰
    <animate attributeName="opacity" values="0.8; 1; 0.8" dur="3s" repeatCount="indefinite" />
  </text>

  <!-- Importando Google Fonts -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
  </style>
</svg>
